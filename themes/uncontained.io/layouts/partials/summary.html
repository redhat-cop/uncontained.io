	<article class="summary">
		<h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
		<time>{{ .Date.Format "January 2 2006" }}</time>
		<p>
			{{ .Summary }}
		</p>
		{{ if .Truncated }}
			<div class="read-more">
				<a href="{{ .Permalink }}">Read More</a>
			</div>
		{{ end }}
		<!-- Not sure if we need this
		{{ range .Params.tags }}
		<a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
		{{ end }}
		-->
	</article>
