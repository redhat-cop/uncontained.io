{{ partial "header.html" . }}
	<main class="container">
		{{ if .Content }}
		<div>
			{{ .Content }}
		</div>
		{{ end }}
		{{ range .Paginator.Pages }}
			{{ partial "summary.html" . }}
		{{ end }}
		{{ partial "pagination.html" . }}
		{{ partial "sidebar.html" . }}
	</main>
{{ partial "footer.html" . }}
