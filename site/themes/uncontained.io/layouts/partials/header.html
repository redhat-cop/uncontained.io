<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-us" }}">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>{{ .Title }} | {{ .Site.Title }}</title>
	{{ with .Site.Params.description }}<meta name="description" content="{{ . }}">{{ end }}
	{{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
	<link rel="stylesheet" href="{{ .Site.BaseURL }}dist/css/style.css">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/github-gist.min.css">
	<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
	{{ if .RSSLink -}}<link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}">{{- end }}
	{{ .Hugo.Generator }}
	<script>
		hljs.initHighlightingOnLoad();
		//hljs.configure({classPrefix: 'language-'});
	</script>
</head>
<body>
	<header class="header-main">
		<div class="container">
			<nav class="navbar navbar-expand-lg">
				<a href="{{ .Site.BaseURL }}" class="navbar-brand logotype"><img  alt="{{ .Site.Title }}" src="/images/logo/Uncontained.io_Logo_Horizontal_RGB_White.png" width="400" /></a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ml-auto mr-3">
						{{ range .Site.Menus.main }}
						<li class="navbar-item"><a class="nav-link" href="{{ .URL | relURL }}">{{ .Name }}</a></li>
						{{ end }}
					</ul>
					<!-- hide until we have implemented https://github.com/redhat-cop/uncontained.io/issues/25
					<form action="/action_page.php" class="form-inline my-2 my-lg-0 search-container">
						<input class="form-control" type="search" name="search">
						<button type="submit"><i class="icon icon-search"></i></button>
					</form>
					-->
				</div>
			</nav>
		</div>
	</header>
