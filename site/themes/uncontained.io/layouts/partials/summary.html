	<article class="summary">
		<h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
		{{ partial "date.html" . }}
		{{ partial "author.html" . }}
		<p>
			{{ .Summary }}
		</p>
		{{ if .Truncated }}
			<div class="read-more">
				<a href="{{ .Permalink }}">Read More</a>
			</div>
		{{ end }}
		<!-- Not sure if we need this
		{{ range .Params.tags }}
		<a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
		{{ end }}
		-->
	</article>
